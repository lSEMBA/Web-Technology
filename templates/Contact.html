<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha384-oF2M7zC29UA9R+FwAz5N1wN9SOhD7SUUUU6M0IJxl4uIKJ9FxwvJtHT0Kl8cp4A1" crossorigin="anonymous"></script>
    <script src="../JS/ajax.js"></script>
    <link rel="icon" href="{{ MEDIA_URL }}images/ico/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{ MEDIA_URL }}images/ico/favicon-32x32.png" sizes="32x32">
    <link rel="icon" href="{{ MEDIA_URL }}images/ico/favicon-32x32.png" sizes="192x192">
    <link rel="apple-touch-icon" href="{{ MEDIA_URL }}images/ico/apple-touch-icon.png">
    <link rel="icon" href="{{ MEDIA_URL }}images/ico/android-chrome-192x192.png" sizes="192x192" type="png">
    <link rel="icon" href="{{ MEDIA_URL }}images/ico/android-chrome-512x512.png" sizes="512x512" type="png">

    <script src="{% static 'JS/ajax.js' %}"></script>

    <title>Contact US | ElectroMart </title>
    <link rel="stylesheet" href="{% static 'CSS/CONTACT.css' %}">

</head>
<body>
    <header>
        <h1>
            <a href="{% url 'index' %}">
                <img src="{{ MEDIA_URL }}images/logo.png" alt="Small Image" width="100" height="50" style="margin-bottom: -15px" class="image-icon" />
            </a>
        </h1>
        <ul class="links_h">
            <li><a href="{% url 'index' %}">Home</a></li>

        </ul>
    </header>
    <div class="wrapper">
        <div>
            <form action="">
                <h2>Contact US</h2>
                <div class="input-group">
                    <input type="text" placeholder="Your Name" required>

                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>

                </div>
                <div class="input-group">
                    <input type="text" placeholder="Subject" required>
                </div>
                <div class="tc">
                    <textarea name="Message" class="custom-textarea" placeholder="Your Message" required></textarea>

                </div>
                <div class="tc">
                    <button type="submit">Send</button>
                </div>



            </form>

        </div>
    </div>
</body>

</html>
