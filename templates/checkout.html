<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/checkout.css' %}">
    <title>Order Payment | ElectroMart</title>
</head>
<body>
    {% include 'header.html' %}
    <main>
        <div class="container">
            <h2>Payment for Your Order</h2>
            <form class="payment-form" method="POST" action="{% url 'checkout' %}">
                {% csrf_token %}
                <label for="payment-method">Select Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="">-- Select Payment Method --</option>
                    <option value="cash">Cash on Delivery</option>
                    <option value="paypal">PayPal</option>
                    <option value="visa">Visa</option>
                    <option value="google">Google Pay</option>
                    <option value="vodafone">Vodafone Cash</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="myfawry">MyFawry</option>
                </select>

                <div class="payment-description" id="payment-description"></div>

                <div id="payment-details" style="display:none;">
                    <label for="card-holder">Card Holder Name</label>
                    <input type="text" id="card-holder" name="card-holder" placeholder="John Doe" required>
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9101 1121" required>
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>

                <button type="submit">Complete Payment</button>
            </form>
        </div>
    </main>
    <script src="{% static 'JS/checkout.js' %}"></script>
    <script src="{% static 'JS/scripts.js' %}"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <footer>
        <p>&copy; 2024 ElectroMart. All rights reserved.</p>
    </footer>
</body>
</html>
